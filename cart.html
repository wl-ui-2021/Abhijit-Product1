<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Kart</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary d-flex justify-content-evenly align-items-center flex-sm-column flex-md-row flex-lg-row">
        <a class="navbar-brand" href="index.html" style="font-size: 30px;font-weight: bold;color: white;"><em>Simple<span style="color: yellow;">Kart</span></em></a>
        
        <div class="navbar">
            <input type="text" style="border: none; outline: none;border-radius: 10px;width: 220px;" placeholder="Search your items, brands" class="text-center">
            <i class="fa fa-search p-1" ></i>
        </div>
        
        <div>
            <a class="nav-item nav-link p-1"  ><i class="fa fa-user-circle-o " style="font-size: 30px; "></i></a>
        </div>
        
    </nav>
    <div class="container">
        <div class="row">
            <h3 class="text-center">Your Cart Details..</h3>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered text-center table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="shoppping-cart">
                        
                    </tbody>  
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col text-end">
                <a href="./index.html" id="sucess"><button class="btn btn-md btn-outline-primary" id="checkout">Check Out</button></a>
            </div>
        </div>
    </div>
    <script src="./simple.js"></script>
    <script  src="./cart.js"></script>
</body>
</html>
